buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.0") // ✅ Specify version
        classpath("com.facebook.react:react-native-gradle-plugin") // React Native plugin (auto-resolves)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20") // ✅ Specify version
        classpath("com.google.gms:google-services:4.4.1") // ✅ Firebase plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.facebook.react.rootproject"
